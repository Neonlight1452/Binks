<!DOCTYPE html>
<main>
    <link rel="stylesheet" href="texttospeech.css">
    <p class = "title">Text to Speech</p>

        <textarea name="" id="text">
        </textarea>

        </select>     
    </div>
    <button class="submit">Convert to Speech</button>
    <script src="texttospeech.js"></script>

</main>
